<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/7c925acf6e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form action="" onsubmit="addItem(event)">
            <input type="text" id="item" placeholder="Enter item" autocomplete="off">
            <button type="submit">+</button>
        </form>
        <div class="listContainer">
            <ul id="list">

            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
